<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'events/css/seats.css' %}">
</head>
<body>
  <div class="page">
    <h1 class="title">Iniciar sesión</h1>

    <div class="card">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions"><button type="submit">Entrar</button></div>
      </form>

      <div class="meta" style="margin-top:12px;">
        ¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate</a>
      </div>
    </div>
  </div>
</body>
</html>
