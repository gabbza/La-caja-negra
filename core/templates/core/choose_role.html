<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Elige tu rol</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'events/css/seats.css' %}">
</head>
<body>
  <div class="page">
    <h1 class="title">¿Cómo vas a usar La Caja Negra?</h1>

    {% if error %}<div class="error">{{ error }}</div>{% endif %}

    <div class="card">
      <form method="post">
        {% csrf_token %}

        <div class="legend" style="flex-direction:column; align-items:flex-start; gap:12px;">
          <label style="display:flex; gap:10px; align-items:center;">
            <input type="radio" name="role" value="PARTICIPANT">
            <span><b>Soy participante</b></span>
          </label>

          <label style="display:flex; gap:10px; align-items:center;">
            <input type="radio" name="role" value="BUYER">
            <span><b>Voy a comprar boletos</b></span>
          </label>
        </div>

        <div class="actions">
          <button type="submit">Continuar</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
